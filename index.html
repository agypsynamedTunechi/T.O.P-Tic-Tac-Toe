<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="header">
            <h1>TIC TAC TOE</h1>
        </div>

        <section class="container">
            <div data-id="0" class="cell one"></div>
            <div data-id="1" class="cell two"></div>
            <div data-id="2" class="cell three"></div>
            <div data-id="3" class="cell four"></div>
            <div data-id="4" class="cell five"></div>
            <div data-id="5" class="cell six"></div>
            <div data-id="6" class="cell seven"></div>
            <div data-id="7" class="cell eight"></div>
            <div data-id="8" class="cell nine"></div>
        </section>
        <section class="player-name">
            <div class="player-1">player1</div>
            <div class="player-2">player2</div>
        </section>
        <section class="menu">
            <button class="start-btn">Start</button>
            <button class="reset-btn">Reset</button>
        </section>
    </main>
    <dialog id="dialog">
        <form action="">
            <div class="player-1-container">
                <input type="text" name="player-1-name" id="player-1-name" placeholder="Player 1 name" required>

                <div class="radio-container">
                <div class="radio">
                <input type="radio" name="marker" id="x" value="X">
                <label for="x">X</label>
                </div>
                <div class="radio">
                <input type="radio" name="marker" id="o" value="O">
                <label for="o">O</label>
                </div>
                </div>
            </div>

            <div>
                <input type="text" name="player-2-name" id="player-2-name" placeholder="Player 2 name" required>
               
            </div>


            <div class="form-button">
                <button type="submit" class="submit" value="submit">PLAY</button>
            </div>


        </form>
    </dialog>
</body>

</html>
